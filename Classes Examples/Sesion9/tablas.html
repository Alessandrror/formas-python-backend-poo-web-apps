<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas HTML</title>
</head>
<body>
    <h1>Tabla HTML</h1>
    <table border="1">
        <caption>Lista de personas</caption>
        <thead>
            <tr><th>ID</th><th>Nombre</th><th>Edad</th></tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>alicia</td><td>30</td></tr>
            <tr><td>2</td><td>beto</td><td>40</td></tr>
            <tr><td>3</td><td>carlos</td><td>20</td></tr>
            <tr><td>4</td><td>diana</td><td>10</td></tr>
        </tbody>
        <tfoot>
            <tr><td colspan="3">Lista de personas</td></tr>
        </tfoot>
    </table>
</body>
</html>
