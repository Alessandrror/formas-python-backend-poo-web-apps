<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulos y Listas</title>
</head>
<body>
    <div>
        <h1>Titulo 1</h1> <!-- Heading -->
        <h2>Titulo 2</h2> <!-- Heading -->
        <h3>Titulo 3</h3> <!-- Heading -->
        <h4>Titulo 4</h4> <!-- Heading -->
        <h5>Titulo 5</h5> <!-- Heading -->
        <h6>Titulo 6</h6> <!-- Heading -->
    </div>
    <div>
        <ul> <!-- unordered list -->
            <li>Python</li> <!-- list item -->
            <li>Perl</li> <!-- list item -->
            <li>PHP</li> <!-- list item -->
        </ul>
    </div>
    <div>
        <ol> <!-- ordered list -->
            <li>Alicia</li> <!-- list item -->
            <li>Beto</li> <!-- list item -->
            <li>Carlos</li> <!-- list item -->
        </ol>
    </div>
</body>
</html>
