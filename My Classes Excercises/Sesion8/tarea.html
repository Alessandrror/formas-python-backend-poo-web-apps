<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0</title>
</head>
<body>

    <div>
        <form action="">
            <table border="1px">
                <thead>
                    <th>Pizza Shop 2.0</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td><input type="text"></td>
                    </tr>
                    <!-- <br> -->
                    <tr>
                        <td>Pizza Topping</td>
                        <td>
                            <label><input type="radio">Supreme</label>
                            <br>
                            <label><input type="radio">Vegetarian</label>
                            <br>
                            <label><input type="radio">Hawaiian</label>
                        </td>
                    </tr>
                    <!-- <br> -->
                    <tr>
                        <td>Pizza Sauce</td>
                        <td>
                            <select name="" id="">
                                <option value="">Tomato</option>
                                <option value="">Barbeque</option>
                                <option value="">Mayonnaise</option>
                                <option value="">Secret Sauce</option>
                            </select>
                        </td>
                    </tr>
                    <!-- <br> -->
                    <tr>
                        <td>Optional Extras</td>
                        <td>
                            <label><input type="checkbox">Extra Cheese</label>
                            <label><input type="checkbox">Gluten Free Base</label>
                            
                        </td>
                    </tr>
                    <!-- <br> -->
                    <tr>
                        <td>
                            Delivery Instructions:
                            <br>
                            <textarea name="" id="" cols="30" rows="10" placeholder="Type here..."></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    
</body>
</html>
